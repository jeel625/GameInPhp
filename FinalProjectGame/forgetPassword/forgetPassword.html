	<title>Forgot Password Page - HTML + CSS</title>

<body>
	<div class="row">
		<h1>Forgot Password</h1>
		<h6 class="information-text">Enter your registered email to reset your password.</h6>
		<form method="post" action="../phpFiles/LoginFiles/forgetPassword.php">
			<div class="form-group">
				<input type="text" name="UserName">
				<p><label for="username">User Name</label></p>
				<input type="password" name="TempPassword">
				<p><label for="password">Password</label></p>
				<input type="password" name="ConfirmPassword">
				<p><label for="password">Confirm Password</label></p>
				<button name="send">Reset Password</button>
			</div>
		</form>
	</div>
</body>
